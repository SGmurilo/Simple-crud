<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        
        <h1 class="titulo">Lista de alunos</h1>

        <div class="form">

            <div class="inputs">

            <label class="label">
                <input  id="student-name" type="text" class="campos" placeholder="Nome do aluno">
            </label>

            <label class="label">
                <input id="semester1" max="10" min="0" type="number" class="campos" placeholder="Nota do semestre 1">
            </label>

            <label class="label">
                <input id="semester2" max="10" min="0" type="number" class="campos" placeholder="Nota do semestre 2">
            </label>

            </div>

            <div class="btn">
                <button id="btn-main" onclick="list.save()">Salvar</button>
                <button onclick="list.cancel()">Cancelar</button>
                <button>Armazenar lista</button>
                <button>Recuperar lista</button>
            </div>

            

        </div>
       
        <div class="lista">

            <table border="2px" >
                
                <thead>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>1º semestre</th>
                    <th>2º semestre</th>
                    <th>Média</th>
                    <th>Status</th>
                    <th>Edit</th>
                </thead>

                <tbody id="tbody">

                </tbody>

            </table>

        </div>

    </div>

</body>
</html>
